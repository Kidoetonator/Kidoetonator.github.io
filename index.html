<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations!</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .congrats-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .congrats-message {
      font-size: 36px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .congrats-image {
      width: 150px;
      height: auto;
      border-radius: 50%;
      margin-top: 15px;
      animation: rotate 2s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="congrats-container">
  <p class="congrats-message">Congratulations!</p>
  <img class="congrats-image" src="path/to/congrats-image.png" alt="Congratulations Image">
</div>

</body>
</html>
