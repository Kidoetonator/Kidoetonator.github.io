<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add this in the head section -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations Card</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #f6f7fb, #e6ebf1); /* Light watercolor-like background */
      font-family: 'Roboto', sans-serif;
      overflow: hidden; /* Prevent particles from overflowing */
    }

    .congrats-card {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .congrats-message {
      font-size: 36px;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 20px;
    }

    .interactive-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .interactive-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .interactive-button:hover {
      background-color: #2980b9;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="congrats-card">
  <p class="congrats-message">Congratulations!</p>
  <div class="interactive-buttons">
    <button class="interactive-button" onclick="celebrate('cake')">Cake</button>
    <button class="interactive-button" onclick="celebrate('flowerBouquet')">Flower Bouquet</button>
    <button class="interactive-button" onclick="celebrate('partyPoppers')">Party Poppers</button>
    <button class="interactive-button" onclick="celebrate('fireworks')">Fireworks</button>
  </div>
</div>

<div id="particles-js"></div>

<script>
  function celebrate(type) {
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#3498db'
        },
        shape: {
          type: type === 'fireworks' ? 'circle' : 'image',
          image: type === 'flowerBouquet' ? { src: 'https://res.cloudinary.com/dxfq3iotg/image/upload/v1565121542/flower.png', width: 100, height: 100 } : {}
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 10,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: false
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'bottom',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      retina_detect: true
    });
  }
</script>

</body>
</html>
