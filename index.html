<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations Card</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #f6f7fb, #e6ebf1); /* Light watercolor-like background */
      font-family: 'Roboto', sans-serif;
    }

    .congrats-card {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .congrats-message {
      font-size: 36px;
      font-weight: bold;
      color: #3498db;
      margin-bottom: 20px;
    }

    .interactive-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .interactive-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .interactive-button:hover {
      background-color: #2980b9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="congrats-card">
  <p class="congrats-message">Congratulations warrior!</p>
  <div class="interactive-buttons">
    <button class="interactive-button" onclick="showElement('cake')">Cake</button>
    <button class="interactive-button" onclick="showElement('flowerBouquet')">Flower Bouquet</button>
    <button class="interactive-button" onclick="showElement('partyPoppers')">Party Poppers</button>
    <button class="interactive-button" onclick="showElement('fireworks')">Fireworks</button>
  </div>
  <div id="cake" style="display: none;">üéÇ Enjoy the cake as token of love for your efforts!</div>
  <div id="flowerBouquet" style="display: none;">üíê A beautiful flower bouquet full of only Sunflowers for you!</div>
  <div id="partyPoppers" style="display: none;">üéâ Let's celebrate with Happiness babu!!!</div>
  <div id="fireworks" style="display: none;">üéÜ Fireworks to light up the celebration for Being our Ultra Bright Future!</div>
</div>

<script>
  function showElement(elementId) {
    const element = document.getElementById(elementId);
    if (element.style.display === 'none') {
      element.style.display = 'block';
    } else {
      element.style.display = 'none';
    }
  }
</script>

</body>
</html>
